task:
  container:
    dockerfile: config/ci/Dockerfile
    cpu: 2
    memory: 2G
  env:
    PROFILE: ${HOME}/.conan/profiles/default
    matrix:
      - BUILD_TYPE: Debug
      - BUILD_TYPE: Release
  pre_conan_install_script:
    - conan config install config/conan
  conan_install_script:
    - mkdir -p build-${BUILD_TYPE}
    - cd build-${BUILD_TYPE}
    - conan install .. --profile=clang-9 --settings build_type=${BUILD_TYPE}
  conan_build_configure_script:
    - cd build-${BUILD_TYPE}
    - conan build .. --configure
  build_script:
    - cd build-${BUILD_TYPE}
    - ninja -v
  test_script:
    - cd build-${BUILD_TYPE}
    - conan build .. --test
